<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>hasboy17 — Links</title>
  <style>
    :root{
      --bg:#f7f7f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#ff4d4f;
      --radius:14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg,#f3f4f6 0%,var(--bg) 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
    }
    .wrap{width:100%;max-width:420px;padding:28px;}
    .card{
      background:var(--card);
      border-radius:20px;
      padding:26px;
      box-shadow:0 8px 30px rgba(15,23,42,0.06);
      text-align:center;
    }
    h1{margin:0 0 8px;font-size:20px;}
    p.desc{margin:0 0 20px;color:var(--muted);font-size:14px;}
    .btn{
      display:block;
      text-decoration:none;
      margin:10px auto;
      padding:12px 18px;
      width:80%;
      max-width:320px;
      border-radius:12px;
      font-weight:600;
      box-sizing:border-box;
      border:0;
      cursor:pointer;
    }
    .btn-saw{background:#111827;color:white;}
    .btn-youtube{background:#ff0000;color:white;}
    footer{margin-top:18px;font-size:12px;color:var(--muted);}
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1020;--card:#061021;--text:#e6eef8;--muted:#9aa6b2;--accent:#ff6b6b;}
      body{background:linear-gradient(180deg,#030414 0%,#071126 100%);}
      .card{box-shadow: 0 6px 20px rgba(2,6,23,0.6);}
      .btn-saw{background:#e6eef8;color:#061021;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>hasboy17</h1>
      <p class="desc">Link sederhana — klik untuk buka.</p>

      <a class="btn btn-saw" href="https://saweria.co/abroy" target="_blank" rel="noopener">Saweria</a>
      <a class="btn btn-youtube" href="https://youtube.com/@hasboykeren6113" target="_blank" rel="noopener">YouTube</a>

      <footer>Tambahkan link lain dengan minta aku update.</footer>
    </div>
  </div>
</body>
</html>
